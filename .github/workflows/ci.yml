name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20, 22, 24]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Build (Node)
        run: wasm-pack build --release --target nodejs    --out-dir dist/node     --out-name centaur_technical_indicators

      - name: Build (Bundler)
        run: wasm-pack build --release --target bundler   --out-dir dist/bundler  --out-name centaur_technical_indicators

      - name: Build (Web)
        run: wasm-pack build --release --target web       --out-dir dist/web      --out-name centaur_technical_indicators

      - name: Run tests (Node)
        run: npm test
